<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendy Hands</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f5f0e1;
      font-family: 'Poppins', sans-serif;
    }
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .button {
      background-color: #8c5e3c;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #704a33;
    }
    .product-card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 0.25rem;
    }
    footer {
      background-color: #8c5e3c;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 1rem;
    }
    footer a {
      color: #f5f0e1;
      text-decoration: none;
    }
    footer a:hover {
      color: #ff4d4d;
    }
    footer .social-links {
      margin-top: 10px;
    }
    footer .social-links a {
      margin: 0 15px;
      font-size: 1.5rem;
      color: white;
      transition: color 0.3s ease;
    }
    footer .social-links a:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header con menú responsive -->
  <header class="sticky top-0 bg-[#f5f0e1] shadow-md z-50">
    <div class="flex justify-between items-center max-w-7xl mx-auto px-4 py-3">
      <div class="text-2xl font-bold text-[#8c5e3c]">Trendy Hands</div>

      <!-- Menú de escritorio -->
      <nav class="hidden md:flex space-x-8 text-lg">
        <a href="#categories" class="text-[#704a33] hover:text-[#8c5e3c] transition">Categorías</a>
        <a href="sobre-nosotros.html" class="text-[#704a33] hover:text-[#8c5e3c] transition">Sobre Nosotros</a>
        <a href="contacto.html" class="text-[#704a33] hover:text-[#8c5e3c] transition">Contacto</a>
      </nav>

      <!-- Botón hamburguesa -->
      <button id="menu-toggle" class="md:hidden text-[#8c5e3c] text-3xl focus:outline-none">
        &#9776;
      </button>
    </div>

    <!-- Menú móvil -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="#categories" class="block text-[#704a33] hover:text-[#8c5e3c]">Categorías</a>
      <a href="sobre-nosotros.html" class="block text-[#704a33] hover:text-[#8c5e3c]">Sobre Nosotros</a>
      <a href="contacto.html" class="block text-[#704a33] hover:text-[#8c5e3c]">Contacto</a>
    </div>
  </header>

  <!-- Tu sección de portada -->
  <section class="parallax h-screen bg-[url('https://images.unsplash.com/photo-1745330612784-8482a2a5138f?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] flex items-center justify-center">
    <div class="text-center text-white bg-black bg-opacity-50 p-10 rounded-xl">
      <h1 class="text-5xl font-bold mb-4">Bienvenido a Trendy Hands</h1>
      <p class="text-xl">Productos artesanales únicos para ti</p>
    </div>
  </section>

  <!-- Aquí continúa tu sección de categorías... (no modifiqué esa parte) -->
  <!-- ... -->

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TrendyHands. Todos los derechos reservados.</p>
  </footer>

  <!-- Script para abrir/cerrar el menú hamburguesa -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
